<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Kecamatan</title>

    <style>
        body {
            background: #e8f5e4; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        .container {
            background: #ffffff;
            width: 60%;
            max-width: 300px;
            padding: 40px;
            border-radius: 18px;
            
        }

        h2 {
            text-align: center;
            color: #2d5f2e;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: center;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #285728;
            margin-bottom: 3px;
        }

        .form-control {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #cddfcf;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #5aa85a;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            padding: 14px;
            background: #58b45b;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            align: center;
            display: block;
        }

        .submit-btn:hover {
            background: #4ca54e;
        }

        #informasi {
            text-align: center;
            color: #d14c4c;
            font-weight: 600;
            margin-top: 12px;
            min-height: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Input Data Kecamatan</h2>

    <form action="input.php" onsubmit="return validateForm()" method="post">

        <div class="form-group">
            <label>Kecamatan:</label>
            <input type="text" id="kec" name="kecamatan" class="form-control">
        </div>

        <div class="form-group">
            <label>Longitude:</label>
            <input type="text" id="long" name="longitude" class="form-control">
        </div>

        <div class="form-group">
            <label>Latitude:</label>
            <input type="text" id="lat" name="latitude" class="form-control">
        </div>

        <div class="form-group">
            <label>Luas:</label>
            <input type="text" id="luas" name="luas" class="form-control">
        </div>

        <div class="form-group">
            <label>Jumlah Penduduk:</label>
            <input type="text" id="jml_pddk" name="jumlah_penduduk" class="form-control">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <p id="informasi"></p>
</div>

<script>
function validateForm() {
    let luas = document.getElementById("luas").value;
    let info = "";

    if (isNaN(luas) || luas < 1) {
        info = "Data luas harus angka dan tidak boleh bernilai negatif";
        document.getElementById("informasi").innerHTML = info;
        return false;
    }

    document.getElementById("informasi").innerHTML = "";
    return true;
}
</script>

</body>
</html>
